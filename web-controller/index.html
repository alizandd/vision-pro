<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Pro Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vision Pro Controller</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot disconnected"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <section class="server-config">
            <h2>Server Connection</h2>
            <div class="config-row">
                <input type="text" id="serverUrl" placeholder="ws://192.168.1.100:8080" value="ws://localhost:8080">
                <button id="connectBtn" class="btn btn-primary">Connect</button>
            </div>
        </section>

        <section class="devices-section">
            <h2>Connected Devices</h2>
            <div class="devices-list" id="devicesList">
                <p class="no-devices">No Vision Pro devices connected</p>
            </div>
        </section>

        <section class="video-section">
            <h2>Video Control</h2>
            <div class="video-input">
                <input type="text" id="videoUrl" placeholder="Enter video URL (mp4, m3u8, etc.)">
                <button id="loadVideoBtn" class="btn btn-secondary">Load</button>
            </div>
            <div class="preset-videos">
                <h3>Sample Videos</h3>
                <div class="preset-list" id="presetList">
                    <!-- Preset videos will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section class="controls-section">
            <h2>Playback Controls</h2>
            <div class="target-selector">
                <label>Target Devices:</label>
                <select id="targetDevices">
                    <option value="all">All Devices</option>
                </select>
            </div>
            <div class="control-buttons">
                <button id="playBtn" class="btn btn-control btn-play" disabled>
                    <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
                    Play
                </button>
                <button id="pauseBtn" class="btn btn-control btn-pause" disabled>
                    <svg viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
                    Pause
                </button>
                <button id="resumeBtn" class="btn btn-control btn-resume" disabled>
                    <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
                    Resume
                </button>
                <button id="stopBtn" class="btn btn-control btn-stop" disabled>
                    <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg>
                    Stop
                </button>
            </div>
        </section>

        <section class="log-section">
            <h2>Activity Log</h2>
            <div class="log-container" id="logContainer">
                <!-- Log entries will appear here -->
            </div>
            <button id="clearLogBtn" class="btn btn-small">Clear Log</button>
        </section>
    </div>

    <script src="controller.js"></script>
</body>
</html>
